<!DOCTYPE html>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<h1>Login</h1>
			<form method="POST" action="/login">
				{{ form.csrf_token }} {{ form.name.label }} {{ form.name(size=20) }} {{ form.password.label }}
				{{form.password(size=20) }}
				<input type="submit" value="Go" />
			</form>
			{% if form.name.errors %}
			<ul class="errors">
				{% for error in form.name.errors %}
				<li>{{ error }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		</div>
	</body>
</html>
