<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>URL Shortener</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			h1 {
				color: #333;
			}
			form {
				background: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
			}
			input {
				width: 100%;
				padding: 8px;
				margin-bottom: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			button {
				background-color: #007bff;
				color: white;
				padding: 10px 15px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<form method="POST" action="/">
			<label for="original_url">Enter URL to shorten:</label>
			{{ form.csrf_token }} {{ form.url(size=20) }}
			<button type="submit">Shorten</button>
		</form>
	</body>
</html>
