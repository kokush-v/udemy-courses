<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Library</title>
	</head>
	<body>
		<h1>My Library</h1>
		<ul>
			{% if books|length == 0 %} Library is empty. {% endif %} {% for book in books %}
			<li>{{ book.name }} - {{ book.author }} - {{ book.rating }}/10</li>
			{% endfor %}
		</ul>

		<a href="{{ url_for('add') }}">Add New Book</a>
	</body>
</html>
